<include file="Public/top"/>
<include file="Public/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">博文管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Xiangce/add"><i class="icon-font"></i>新增相册</a>
                         <a href="__MODULE__/Xiangce/uploads"><i class="icon-font"></i>上传相片</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>ID</th>
                            <th>相册名</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="arr" item="vo" key="k">
                        <tr id="vid">
                            <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox">
                            </td>
                            <td>{$vo.id}</td>
                            <td><a href="__MODULE__/Xiangce/xiangpian/id/{$vo.id}">{$vo.title}</a></td>
                            <td>{$vo.ctime|date = "Y-m-d H:i:s",###}</td>
                            <td>
                                <a class="link-update" href="__MODULE__/Xiangce/edit/id/{$vo.id}">修改</a>
                                <a class="link-del" href="__MODULE__/Xiangce/del/id/{$vo.id}">删除</a>
                            </td>
                        </tr>
                        </foreach>                        
                    </table>
                     {$page}
                    <!-- <div class="list-page"> 2 条 1/1 页</div> -->
                </div>
            </form>
        </div>
        <include file="Public/footer"/>
    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript">
    $(".allChoose").click(function(){
    var isChecked = $(this).prop("checked");
    $("input[name='id[]']").prop("checked", isChecked);
});
    $("#batchDel").click(function(){
        var arrdata = [];

        var url="__MODULE__/Xiangce/deall";
        $.each($("#vid input:checked"),function(i,n){
            arrdata[i] = n.value;
        });
        $.post(url, {"arr":arrdata},
            function(data){
                alert(data);
                location.href="__MODULE__/Xiangce/index";
             });
    });
</script>
</html>
