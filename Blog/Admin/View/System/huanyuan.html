<include file="Public/top"/>
<include file="Public/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">分类管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="batchDel" href="__MODULE__/Fenlei/pidele"><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">                 
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>序号</th>
                            <th>数据库名称</th>
                            <th>备份时间</th>
                            <th>访问时间</th>
                            <th>修改时间</th>
                            <th>文件大小</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="list" item="vo" key="k">
                        <tr>
                        <td class="tc"><input name="id[]" value="{$vo.id}" type="checkbox"></td>
                        <td>{$k}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.ctime|date = "Y-m-d H:i:s",###}</td>
                        <td>{$vo.atime|date = "Y-m-d H:i:s",###}</td>
                        <td>{$vo.mtime|date = "Y-m-d H:i:s",###}</td>
                        <td>{$vo.size} KB</td>
                        <td>
                            <a href="__URL__/doReduction/name/{$vo.name}" onclick="return shifou();"><button type="button" class="btn btn-w-m btn-info">还原</button></a>
                            <a href="__URL__/delData/name/{$vo.name}" onclick="return shifou();"><button type="button" class="btn btn-w-m btn-danger">删除</button></a>
                        </td>
                        </tr>
                        </foreach>
                    </table>
                </div>
            </form>
        </div>
        <include file="Public/footer"/>
    </div>
    <!--/main-->
</div>
</body>
</html>
